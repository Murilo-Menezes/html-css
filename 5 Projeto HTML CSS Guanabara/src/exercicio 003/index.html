<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você podera ver imagens que estão na mesma pasta.</p>
    <!--Basicamente essa é a forma mais facil de inserir uma imagem no seu codigo   -->
    <img src="TOK 500.png" alt="imagem do jogo">
    <img src="TOK 3 500.png" alt="imagem do jogo">
    <p>Tambem podemos carregar imagens externas.</p>
    <!--Você tambem pode usar imagens do servidor externo dentro do seu programa atravez da URL da imagem-->
