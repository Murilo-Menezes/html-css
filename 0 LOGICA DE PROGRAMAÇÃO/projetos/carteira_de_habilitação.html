<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if(idade >= 18 ) {
    if(temCarteira == "S")
        mostra("Você é maior de idade e pode dirigir")
    }

    if(idade < 18) {
        mostra("Você é menor de idade e não é Habilitado")
    }
</script>
